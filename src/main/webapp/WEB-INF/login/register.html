<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/login/layout :: head">
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
<header >
    <h2 class="logo">Blog</h2>
    <nav class="navigation">
        <a th:href="@{/content}">Home</a>
        <a href="#">About</a>
        <a href="#">New Post</a>
        <a href="#">Contact</a>
        <button class="btnLogin-popup">Register</button>
    </nav>
</header>

<div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close"></ion-icon>
        </span>

    <div class="form-box login">
        <h2>Registration</h2>
        <form th:action="@{/blog/register}" th:object="${user}" method="post" novalidate="novalidate">
            <input type="hidden" th:field="*{id_user}">
            <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person"></ion-icon>
                    </span>
                <input type="text" th:field="*{userName}" required>
                <label>User name</label>
            </div>
            <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                <input type="email" th:field="*{gmail}" required>
                <label>Email</label>
            </div>

            <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" th:field="*{password}" required>
                <label>Password</label>
            </div>

            <div class="remember-forgot" th:if="${message}">
                <label><span th:text="${message}"></span></label>
            </div>


            <button type="submit" class="btn">Register</button>
            <div class="login-register">
                <p>Already have an account? <a th:href="@{/blog/login}" class="login-link">Login</a></p>
            </div>
        </form>
    </div>
</div>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
<script th:replace="/login/layout :: script">
</script>
</html>
